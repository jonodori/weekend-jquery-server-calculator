<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.js" ></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator </title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        
        <input type = "text" input id="first-number" placeholder="first number">
        <input type ="submit" value="+" input id ="add"/>
        <input type ="submit" value="-" input id ="subtract" />
        <input type ="submit" value="*" input id = "multiply" />
        <input type ="submit" value="/" input id = "divide" />
        <input type = "text" input id="second-number" placeholder="second number">
        <input type ="submit" value="=" input id = "equal"/>
        <input type ="submit" value="C" input id = "clear"/>

    </main>
</body>
</html>
