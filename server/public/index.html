<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.js"></script>
    <script src="./client.js" ></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator </title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        
        <div id = "calculator-screen"></div>
        
        <div class = "calculator-keys">
            <button class ="calc-button" data-operator-id = "+">+</button>
            <button class ="calc-button" data-operator-id = "-">-</button>
            <button class ="calc-button" data-operator-id = "*">*</button>
            <button class ="calc-button" data-operator-id = "/">/</button>
            
            <button class ="calc-button" data-number-id = "7">7</button>
            <button class ="calc-button" data-number-id = "8">8</button>
            <button class ="calc-button" data-number-id = "9">9</button>
            
            <button class ="calc-button" data-number-id = "4">4</button>
            <button class ="calc-button" data-number-id = "5">5</button>
            <button class ="calc-button" data-number-id = "6">6</button>
            
            <button class ="calc-button" data-number-id = "1">1</button>
            <button class ="calc-button" data-number-id = "2">2</button>
            <button class ="calc-button" data-number-id="3">3</button>
            
            <button class ="calc-button" data-number-id="0">0</button>
            <button class ="calc-button" id = "decimal">.</button>
            <button class = "all-clear">AC</button>

            <button class ="" id = "equal">=</button>

        </div>
        <!-- <input type = "text" input id="num2" placeholder="second number" /> -->
        <!-- <button id = "equal">=</button> -->
        
        
        <h2></h2>
        <ul id="equation">

        </ul>
    </main>
</body>
</html>
