<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.js"></script>
    <script src="./client.js" ></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator </title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        
        <input type = "text" class = "calculator-screen" value ="" disabled/>
        
        <div class = "calculator-keys">
            <button class ="operator" id = "add">+</button>
            <button class ="operator" id = "subtract">-</button>
            <button class ="operator" id = "multiply">*</button>
            <button class ="operator" id = "divide">/</button>
            
            <button class ="" id = "seven">7</button>
            <button class ="" id = "eight">8</button>
            <button class ="" id = "nine">9</button>
            
            <button class ="" id = "four">4</button>
            <button class ="" id = "five">5</button>
            <button class ="" id = "six">6</button>
            
            <button class ="" id = "one">1</button>
            <button class ="" id = "two">2</button>
            <button class ="" id = "three">3</button>
            
            <button class ="" data-number="0">0</button>
            <button class ="" id = "decimal">.</button>
            <button class = "all-clear">AC</button>

            <button class ="" id = "equal">=</button>

        </div>
        <!-- <input type = "text" input id="num2" placeholder="second number" /> -->
        <!-- <button id = "equal">=</button> -->
        
        
        <h2></h2>
        <ul id="equation">

        </ul>
    </main>
</body>
</html>
